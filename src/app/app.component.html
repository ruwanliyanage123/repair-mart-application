

<table>
  <thead>
    <tr>
      <th>name</th>
      <th>age</th>
      <th>address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <a [title]="'touch'">
        <td>{{student.name}}</td>
      </a>
      <td>{{student.age}}</td>
      <td>{{student.address}}</td>
    </tr>
  </tbody>
</table>
